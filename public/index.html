<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>短信验证</title>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <script src="js/flexible.js"></script>
    <script src="js/zepto.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
  <div class="main-wrap">
      <form id="login-wrap">
        <div class="form-item g-flex">
            <span class="item-l">手机号</span>
            <div class="item-r">
                <span class="ui-select-text js-select-text">+86</span>
                <select name="" class="ui-select js-select">
                    <option value="0086" data-text="+86">中国大陆 +86</option>
                    <option value="00886" data-text="+886">中国台湾 +886</option>
                    <option value="00852" data-text="+852">中国香港 +852</option>
                    <option value="00853" data-text="+853">中国澳门 +853</option>
                </select>
                <span class="ui-line"></span>
                <input class="ui-phone js-phone g-pl20" type="tel" placeholder="请输入您的手机号">
                <a class="ui-clear js-clear" href="javascript:;"></a>
            </div>  
        </div> 
        <div class="form-item g-flex">
            <span class="item-l">验证码</span>
            <div class="item-r g-flex-f1">
                <input class="ui-code js-code" type="text" placeholder="请输入您的验证码">
                <a class="ui-code-btn js-code-btn" href="javascript:;">获取验证码</a>
            </div>  
        </div> 
        <div class="ui-error js-error"></div>
        <div class="form-btn">
            <a class="ui-login g-flex g-flex-hc g-flex-vc k-fs30 js-login" href="javascript:;">登录</a>
        </div>
      </form>
  </div>
</body>
</html>
